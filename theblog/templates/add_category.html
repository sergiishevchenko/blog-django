{% extends 'base.html'  %}
{% block title %}Add Blog Category{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Category</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-secondary">Add Category</button>
    </div>
{% else %}

You're not allowed here! (and you know it...)

{% endif %}

{% endblock %}
